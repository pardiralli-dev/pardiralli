<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="et" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Statistika</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="_csrf" th:content="${_csrf != null ? _csrf.token : 'testing'}"/>
    <meta name="_csrf_header" th:content="${_csrf != null ?_csrf.headerName:'testing'}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather+Sans:300,400"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/sniglet.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/jquery-ui.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery-ui.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/loader.js}"></script>
    <script type="text/javascript" th:src="@{/js/picker_config.js}"></script>
    <script type="text/javascript" th:src="@{/js/statistics.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/counter_ajax.js}"></script>
</head>
<body>

<div class="wrapper">
    <div th:replace="fragments/menu :: side-menu"></div>

    <div class="container container-general">
        <div th:replace="fragments/menu :: admin-menu"></div>
        <!--/*@thymesVar id="statistics" type="ee.pardiralli.statistics.Statistics"*/-->
        <div id="loadingGif"></div>
        <div class="panel panel-default">
            <div class="panel-body">
                <form id="don_chart" class="form-horizontal" th:object="${statistics}" method="post">
                    <div class="form-group">
                        <label class="col-form-label col-sm-2" for="datepicker_don_start">Vali alguskuupäev: </label>
                        <div class="col-sm-10">
                            <input class="form-control" th:field="*{startDate}" id="datepicker_don_start"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label col-sm-2" for="datepicker_don_end">Vali lõppkuupäev: </label>
                        <div class="col-sm-10">
                            <input class="form-control" th:field="*{endDate}" id="datepicker_don_end"/>
                        </div>
                    </div>
                </form>
                <div id="errorMessage"></div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <div id="linechart_donations" style="width: 900px; height: 500px">
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <div id="linechart_ducks" style="width: 900px; height: 500px">
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <!--/*@thymesVar id="exportFileDTO" type="ee.pardiralli.statistics.ExportFileDTO"*/-->
                <form id="exportform" name="exportform" class="form-horizontal" th:action="@{/export}"
                      th:object="${exportFileDTO}"
                      method="get">
                    <fieldset>
                        <legend>Lae raport alla</legend>
                        <div class="form-group">
                            <label class="col-form-label col-sm-2" for="datepicker_exp_start">Vali
                                alguskuupäev: </label>
                            <div class="col-sm-10">
                                <input class="form-control" th:field="*{startDate}" id="datepicker_exp_start"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label col-sm-2" for="datepicker_exp_end">Vali lõppkuupäev: </label>
                            <div class="col-sm-10">
                                <input class="form-control" th:field="*{endDate}" id="datepicker_exp_end"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <input id="submit" name="action" type="submit" class="btn btn-default"
                                       value="Ekspordi"/>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>

        <div th:replace="fragments/footer :: footer"></div>

    </div>
</div>
</body>
</html>
