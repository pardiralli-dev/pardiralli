<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="et" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Võistlused</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body>
<div class="container">

    <!-- FRAGMENT -->
    <nav class="navbar" th:fragment="main-menu">
        <div class="container-fluid menu-container">
            <div class="navbar-header">
                <a class="navbar-left" th:href="@{/}"><img class="menu-logo pull-left" src="css/images/main-logo.png"/><span class="menu-site-name">Pardiralli</span></a>
            </div>
            <ul class="nav navbar-nav">
                <li><a th:href="@{/}">Avaleht</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/statistics}">Statistika</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/search}">Otsing</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/settings}">Võistlused</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/insert}">Sisestus</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li sec:authorize="isAuthenticated()">
                    <span>Oled sisenenud kui <span sec:authentication="name">[user]</span> <a th:href="@{/logout}">(välju)</a></span>
                </li>
                <li sec:authorize="!isAuthenticated()">
                    <a th:href="@{/login}">Sisene</a>
                </li>
            </ul>
        </div>
    </nav>

</div>
</body>
</html>
