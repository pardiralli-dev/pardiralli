<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="et" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Makse sooritatud</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sniglet"/>
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/counter_ajax.js}"></script>
    <script type="text/javascript" th:src="@{/js/email-poll.js}"></script>
</head>
<body>
<div class="wrapper">
    <div th:replace="fragments/menu :: side-menu"></div>

    <!--/*@thymesVar id="purchaseInfo" type="java.util.List<ee.pardiralli.dto.PurchaseInfoDTO>"*/-->
    <div class="container container-general">
        <div th:replace="fragments/menu :: admin-menu"></div>
        <br/>
        <h3>Makse edukalt sooritatud!</h3>
        <p class="alert alert-success" id="success" style="display: none;">E-kiri annetuse infoga on saadetud aadressile <span th:text="${purchaseInfo.getBuyerEmail()}"></span>.</p>
        <br/>
        <div>
            <h4><strong>Teie pardiostu info</strong></h4>
            <br/>
            <table id="information" class="table table-striped">
                <thead>
                <tr>
                    <th>Pardi nr</th>
                    <th>Omaniku eesnimi</th>
                    <th>Omaniku perekonnanimi</th>
                    <th>Omaniku telefoninumber</th>
                    <th>Hind</th>
                </tr>
                </thead>
                <tr th:each="duckDTO : ${purchaseInfo.getDucks()}">
                    <td th:text="${duckDTO.getSerialNumber()}"></td>
                    <td th:text="${duckDTO.getOwnerFirstName()}"></td>
                    <td th:text="${duckDTO.getOwnerLastName()}"></td>
                    <td th:text="${duckDTO.getOwnerPhoneNo()}"></td>
                    <td th:text="${duckDTO.getPrice()}"></td>
                </tr>
            </table>
            <br/>
            <div>
                <!--/*@thymesVar id="purchaseInfo" type="java.util.List<ee.pardiralli.dto.PurchaseInfoDTO>"*/-->
                <span class="payment_success_field">Tehingu nr: </span><span class="payment_success_val" id="tid" th:text="${purchaseInfo.getTransactionID()}"></span>
                <br/>
                <br/>
                <!--/*@thymesVar id="purchaseInfo" type="java.util.List<ee.pardiralli.dto.PurchaseInfoDTO>"*/-->
                <span class="payment_success_field">E-mail: </span><span class="payment_success_val" th:text="${purchaseInfo.getBuyerEmail()}"></span>
            </div>
            <br/>
            <!--/*@thymesVar id="purchaseInfo" type="java.util.List<ee.pardiralli.dto.PurchaseInfoDTO>"*/-->
            <span class="payment_success_field">Summa: </span><span class="payment_success_val" th:text="${purchaseInfo.getPaymentSum()} + '€'"></span>
        </div>
        <br/>
        <h3>Täname Pardirallit toetamast!</h3>
        <div th:replace="fragments/footer :: footer"></div>

    </div>
</div>
</body>

</html>
