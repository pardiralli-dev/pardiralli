<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="et" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Otsing</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sniglet"/>
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link rel="stylesheet" href="css/jquery-ui.css"/>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/jquery.tablesorter.min.js"></script>
    <script type="text/javascript" src="js/search.js"></script>
    <script type="text/javascript" src="js/counter_ajax.js"></script>
</head>
<body>
<div class="wrapper">
    <div th:replace="fragments/menu :: side-menu"></div>
    <div class="container container-general">
        <div th:replace="fragments/menu :: admin-menu"></div>
        <div class="panel panel-default">
            <div class="panel-body">
                <!--/*@thymesVar id="search" type="ee.pardiralli.dto.SearchQueryDTO"*/-->
                <form id="exact" class="form-horizontal" th:action="@{/search}" th:object="${search}" method="post">
                    <h4>Otsi</h4>
                    <div class="form-group">
                        <label class="col-form-label col-sm-2" for="search_quick_id">Otsi omanikku pardi ID
                            j채rgi:</label>
                        <div class="col-sm-10">
                            <input id="search_quick_id"
                                   type="number"
                                   class="form-control"
                                   th:field="*{serialNumber}"
                                   required="required"
                                   name="search_quick_id"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label col-sm-2" for="search_quick_date">Alguskuup채ev:</label>
                        <div class="col-sm-10">
                            <input id="search_quick_date"
                                   class="form-control"
                                   th:field="*{raceBeginningDate}"
                                   required="required"
                                   name="search_quick_date"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input id="search" type="submit" class="btn btn-default" value="Otsi!"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <form id="general" class="form-horizontal" th:action="@{/search}" th:object="${search}" method="post">
                    <h4>T채psem otsing</h4>
                    <div class="form-group">
                        <label class="col-form-label col-sm-2" for="first_name_long">Omaniku eesnimi:</label>
                        <div class="col-sm-10">
                            <input id="first_name_long"
                                   type="text"
                                   class="form-control"
                                   th:field="*{ownersFirstName}"
                                   name="first_name_long"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label col-sm-2" for="last_name_long">Omaniku perenimi:</label>
                        <div class="col-sm-10">
                            <input id="last_name_long"
                                   type="text"
                                   class="form-control"
                                   th:field="*{ownersLastName}"
                                   name="last_name_long"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label col-sm-2" for="email_long">Ostja e-mail:</label>
                        <div class="col-sm-10">
                            <input id="email_long"
                                   type="text"
                                   class="form-control"
                                   th:field="*{buyersEmail}"
                                   name="email_long"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label col-sm-2" for="phone_number_long">Omaniku telefoninumber:</label>
                        <div class="col-sm-10">
                            <input id="phone_number_long"
                                   type="number"
                                   class="form-control"
                                   th:field="*{ownersPhoneNr}"
                                   name="phone_number_long"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label col-sm-2" for="search_date_long">Alguskuup채ev:</label>
                        <div class="col-sm-10">
                            <input id="search_date_long"
                                   th:field="*{raceBeginningDate}"
                                   class="form-control"
                                   required="required"
                                   name="search_date"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input id="search_long" type="submit" class="btn btn-default" value="Otsi!"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <!--/*@thymesVar id="feedbackList" type="java.util.List<ee.pardiralli.feedback.Feedback>"*/-->
                <div th:each="feedback : ${feedbackList}">
                    <div class="alert" th:text="${feedback.getMessage()}"
                         th:classappend="${feedback.getCssClass()}"></div>
                </div>
                <table id="results" class="table">
                    <thead>
                    <tr>
                        <th th:text="#{search.table_header.duck_serial_no}"></th>
                        <th th:text="#{search.table_header.owner_first_name}"></th>
                        <th th:text="#{search.table_header.owner_last_name}"></th>
                        <th th:text="#{search.table_header.owner_phone}"></th>
                        <th th:text="#{search.table_header.buyer_email}"></th>
                        <th th:text="#{search.table_header.identification_code}"></th>
                        <th th:text="#{search.table_header.donation}"></th>
                        <th th:text="#{search.table_header.transaction_no}"></th>
                        <th th:text="#{search.table_header.is_paid}"></th>
                        <th th:text="#{search.table_header.payment_time}"></th>
                        <th th:text="#{search.table_header.confirmation_email}"></th>
                        <th th:text="#{search.table_header.race_name}"></th>
                        <th th:text="#{search.table_header.inserter}"></th>
                        <th th:text="#{search.table_header.ip}"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <!--/*@thymesVar id="result" type="ee.pardiralli.dto.SearchResultDTO"*/-->
                    <tr th:each="res : ${result}">
                        <td th:text="${res.getSerialNumber()}"></td>
                        <td th:text="${res.getOwnerFirstName()}"></td>
                        <td th:text="${res.getOwnerLastName()}"></td>
                        <td th:text="${res.getOwnerPhoneNo()}"></td>
                        <td th:text="${res.getBuyerEmail()}"></td>
                        <td th:text="${res.getIdentificationCode()}"></td>
                        <td th:text="${res.getPrice()}"></td>
                        <td th:text="${res.getTid()}"></td>
                        <td th:text="${res.getIsPaid()}"></td>
                        <td th:text="${res.getTimeOfPayment()}"></td>
                        <td th:text="${res.getEmailSent()}"></td>
                        <td th:text="${res.getRace()}"></td>
                        <td th:text="${res.getInserter()}"></td>
                        <td th:text="${res.getIpAddr()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div th:replace="fragments/footer :: footer"></div>
    </div>
</div>
</body>
</html>
