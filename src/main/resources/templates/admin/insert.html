<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="et" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sisestus</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sniglet"/>
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/counter_ajax.js"></script>
</head>
<body>

<div class="wrapper">
    <div th:replace="fragments/menu :: side-menu"></div>

    <div class="container container-general">
        <div th:replace="fragments/menu :: admin-menu"></div>

        <div class="panel panel-default">
            <div class="panel-body">
                <!--/*@thymesVar id="feedbackList" type="java.util.List<ee.pardiralli.feedback.Feedback>"*/-->
                <div th:each="feedback : ${feedbackList}">
                    <div class="alert" th:text="${feedback.getMessage()}"
                         th:classappend="${feedback.getCssClass()}"></div>
                </div>
                <!--/*@thymesVar id="manualAdd" type="ee.pardiralli.dto.InsertionDTO"*/-->
                <form id="owner" class="form-horizontal" th:action="@{/owner}" th:object="${manualAdd}" method="post">
                    <h4>Lisa andmeid süsteemi</h4>
                    <div class="form-group">
                        <label for="ownerFirstName"
                               class="col-form-label col-sm-2"
                               th:classappend="${#fields.hasErrors('ownerFirstName')}?'invalid'">Pardi omaniku
                            eesnimi:</label>
                        <div class="col-sm-10">
                            <input id="ownerFirstName"
                                   type="text"
                                   class="form-control"
                                   th:field="*{ownerFirstName}"
                                   required="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ownerLastName"
                               class="col-form-label col-sm-2"
                               th:classappend="${#fields.hasErrors('ownerLastName')}?'invalid'">Pardi omaniku
                            perenimi:</label>
                        <div class="col-sm-10">
                            <input id="ownerLastName"
                                   type="text"
                                   class="form-control"
                                   th:field="*{ownerLastName}"
                                   required="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="id"
                               class="col-form-label col-sm-2"
                               th:classappend="${#fields.hasErrors('identificationCode')}?'invalid'">Isikukood:</label>
                        <div class="col-sm-10">
                            <input id="id"
                                   type="text"
                                   class="form-control"
                                   th:field="*{identificationCode}"
                                   required="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email"
                               class="col-form-label col-sm-2"
                               th:classappend="${#fields.hasErrors('buyerEmail')}?'invalid'">Maksja e-post:</label>
                        <div class="col-sm-10">
                            <input id="email"
                                   type="email"
                                   class="form-control"
                                   th:field="*{buyerEmail}"
                                   required="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label col-sm-2"
                               for="ownerPhoneNumber"
                               th:classappend="${#fields.hasErrors('ownerPhoneNumber')}?'invalid'">Pardi omaniku
                            telefoninumber:</label>
                        <div class="col-sm-10">
                            <input id="ownerPhoneNumber"
                                   type="number"
                                   class="form-control"
                                   th:field="*{ownerPhoneNumber}"
                                   required="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label col-sm-2"
                               for="numberOfDucks"
                               th:classappend="${#fields.hasErrors('numberOfDucks')}?'invalid'">Partide
                            arv:</label>
                        <div class="col-sm-10">
                            <input id="numberOfDucks"
                                   type="number"
                                   class="form-control"
                                   th:field="*{numberOfDucks}"
                                   required="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label col-sm-2"
                               for="priceOfOneDuck"
                               th:classappend="${#fields.hasErrors('priceOfOneDuck')}?'invalid'">Ühe pardi
                            hind:</label>
                        <div class="col-sm-10">
                            <input id="priceOfOneDuck"
                                   type="number"
                                   class="form-control"
                                   th:field="*{priceOfOneDuck}"
                                   required="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input id="insert" type="submit" class="btn btn-default" value="Lisa"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div th:replace="fragments/footer :: footer"></div>

    </div>
</div>

</body>
</html>
