<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="et" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sisestus</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Pardiralli</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a th:href="@{/}">Avaleht</a></li>
            <li><a th:href="@{/statistics}">Statistika</a></li>
            <li><a th:href="@{/search}">Otsing</a></li>
            <li><a th:href="@{/settings}">Võistlused</a></li>
            <li class="active"><a th:href="@{/insert}">Sisestus</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a th:href="@{/logout}"><span class="glyphicon glyphicon-log-in"></span>Logi välja</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <!--/*@thymesVar id="manualAdd" type="ee.pardiralli.domain.ManualAdd"*/-->
    <form id="owner" class="form-horizontal" th:action="@{/owner}" th:object="${manualAdd}" method="post">
        <h4>Lisa andmeid süsteemi</h4>
        <div class="form-group">
            <label for="ownerFirstName"
                   class="col-form-label col-sm-2"
                   th:classappend="${#fields.hasErrors('ownerFirstName')}?'invalid'">Pardi omaniku eesnimi:</label>
            <div class="col-sm-10">
                <input id="ownerFirstName"
                       type="text"
                       class="form-control"
                       th:field="*{ownerFirstName}"
                       required="required"/>
            </div>
        </div>
        <div class="form-group">
            <label for="ownerLastName"
                   class="col-form-label col-sm-2"
                   th:classappend="${#fields.hasErrors('ownerLastName')}?'invalid'">Pardi omaniku perenimi:</label>
            <div class="col-sm-10">
                <input id="ownerLastName"
                       type="text"
                       class="form-control"
                       th:field="*{ownerLastName}"
                       required="required"/>
            </div>
        </div>
        <div class="form-group">
            <label for="email"
                   class="col-form-label col-sm-2"
                   th:classappend="${#fields.hasErrors('buyerEmail')}?'invalid'">Maksja e-post:</label>
            <div class="col-sm-10">
                <input id="email"
                       type="email"
                       class="form-control"
                       th:field="*{buyerEmail}"
                       required="required"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-form-label col-sm-2"
                   for="ownerPhoneNumber"
                   th:classappend="${#fields.hasErrors('ownerPhoneNumber')}?'invalid'">Pardi omaniku
                telefoninumber:</label>
            <div class="col-sm-10">
                <input id="ownerPhoneNumber"
                       type="text"
                       class="form-control"
                       th:field="*{ownerPhoneNumber}"
                       required="required"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-form-label col-sm-2"
                   for="numberOfDucks"
                   th:classappend="${#fields.hasErrors('numberOfDucks')}?'invalid'">Partide
                arv:</label>
            <div class="col-sm-10">
                <input id="numberOfDucks"
                       type="number"
                       class="form-control"
                       th:field="*{numberOfDucks}"
                       required="required"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-form-label col-sm-2"
                   for="priceOfOneDuck"
                   th:classappend="${#fields.hasErrors('priceOfOneDuck')}?'invalid'">Ühe pardi
                hind:</label>
            <div class="col-sm-10">
                <input id="priceOfOneDuck"
                       type="number"
                       class="form-control"
                       th:field="*{priceOfOneDuck}"
                       required="required"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input id="insert" type="submit" class="btn btn-default" value="Lisa"/>
            </div>
        </div>
    </form>
</div>
</body>
</html>
