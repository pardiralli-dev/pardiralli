<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="et" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Otsi</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="admin.css"/>
</head>
<body>
<ul>
    <li><a>Avaleht </a></li>
    <li><a>Uudised </a></li>
    <li><a>Osale </a></li>
    <li><a>Kava </a></li>
    <li><a>Auhinnad </a></li>
    <li><a>Galerii </a></li>
    <li><a>Eesmärk </a></li>
    <li><a>Administraatori valikud </a></li>
</ul>
<form>
    <h4>Otsi</h4>
    <label for="search_quick">Otsi omanikku pardi ID järgi</label>
    <input id="search_quick"
           type="text"
           required="required"
           name="search_quick"/>
    <div>
        <input type="submit" value="Otsi!"/>
    </div>
</form>
<table>
    <tbody>
    <tr>
        <th>Pardi ID</th>
        <th>Ostja e-mail</th>
        <th>Omaniku eesnimi</th>
        <th>Omaniku perenimi</th>
        <th>Omaniku telefoninumber</th>
    </tr>
    <tr>
        <!--/*@thymesVar id="search" type="ee.pardiralli.controller.admin.Search"*/-->
        <td th:text="${search.getDuckId()}"></td>
        <td th:text="${search.getBuyersEmail()}"></td>
        <td th:text="${search.getOwnersFirstName()}"></td>
        <td th:text="${search.getOwnersLastName()}"></td>
        <td th:text="${search.getOwnersPhoneNr()}"></td>
    </tr>
    </tbody>
</table>
<form>
    <h4>Täpsem otsing</h4>
    <div>
        <label for="duck_number_long">Pardi number</label>
        <input id="duck_number_long"
               type="text"
               name="search"/>
    </div>
    <div>
        <label for="first_name_long">Omaniku eesnimi</label>
        <input id="first_name_long"
               type="text"
               name="first_name_long"/>
    </div>
    <div>
        <label for="last_name_long">Omaniku perenimi</label>
        <input id="last_name_long"
               type="text"
               name="last_name_long"/>
    </div>
    <div>
        <label for="email_long">Ostja e-mail</label>
        <input id="email_long"
               type="email"
               name="email_long"/>
    </div>
    <div>
        <input type="submit" value="Otsi!"/>
    </div>
</form>
</body>
</html>
