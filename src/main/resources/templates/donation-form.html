<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="et" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pardiralli</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body>

<div class="container">

    <!--/*@thymesVar id="feedbackList" type="java.util.List<ee.pardiralli.domain.Feedback>"*/-->
    <div th:replace="fragments/feedback :: feedback-messages (feedbackList=${feedbackList})"></div>

    <!--/*@thymesVar id="donation" type="ee.pardiralli.dto.DonationFormDTO"*/-->
    <form action="#" th:action="@{/idx}" th:object="${donation}" method="post">

        <!-- donation box -->
        <div th:each="box, boxStat : *{boxes}">

            <!-- left-floating box -->
            <div th:if="${boxStat.count} % 2 == 0">
                <div class="row">
                    <div class="col-sm-5"></div>
                    <div class="col-sm-7 well">
                        <div th:text="${boxStat.count}">1</div>
                        <div class="form-group">
                            <input th:field="*{boxes[__${boxStat.index}__].ownerPhone}" class="row form-control"
                                   type="text"/>
                            <input th:field="*{boxes[__${boxStat.index}__].duckQuantity}" class="row form-control"
                                   type="number"
                                   min="1" max="1000"/>
                            <input th:field="*{boxes[__${boxStat.index}__].duckPrice}" class="row form-control"
                                   type="number"
                                   min="5" max="1000" step="5"/>
                        </div>
                    </div>
                </div>
                <div th:if="${boxStat.last}" class="row">
                    <div class="col-sm-5"></div>
                    <div class="col-sm-7">
                        <button type="submit" name="addBox" class="btn btn-success">Lisa kast</button>
                    </div>
                </div>
            </div>

            <!-- right-floating box -->
            <div th:if="${boxStat.count} % 2 == 1">
                <div class="row">
                    <div class="col-sm-6 well">
                        <div th:text="${boxStat.count}">1</div>
                        <div class="form-group">
                            <input th:field="*{boxes[__${boxStat.index}__].ownerPhone}" class="row form-control"
                                   type="text"/>
                            <input th:field="*{boxes[__${boxStat.index}__].duckQuantity}" class="row form-control"
                                   type="number"
                                   min="1" max="1000"/>
                            <input th:field="*{boxes[__${boxStat.index}__].duckPrice}" class="row form-control"
                                   type="number"
                                   min="5" max="1000" step="5"/>
                        </div>
                    </div>
                    <div class="col-sm-6"></div>
                </div>
                <div th:if="${boxStat.last}" class="row">
                    <div class="col-sm-6">
                        <button type="submit" name="addBox" class="btn btn-success">Lisa kast</button>
                    </div>
                </div>
            </div>

        </div>


        <!-- buyer info -->
        <hr/>
        <div>
            <input th:field="${donation.buyerEmail}"/>
        </div>

    </form>

</div>

</body>
</html>
