
root_url=urgas.ee/pardiralli

security.basic.enabled=false

main.datasource.url=${PARDIRALLI_DB_URL}
main.datasource.username=${PARDIRALLI_DB_USER}
main.datasource.password=${PARDIRALLI_DB_PASS}
main.datasource.driver-class-name=org.postgresql.Driver
main.datasource.maxActive=2

wp.datasource.url=${PARDIRALLI_WP_URL}
wp.datasource.username=${PARDIRALLI_WP_USER}
wp.datasource.password=${PARDIRALLI_WP_PASS}
# TODO: add mysql driver (also into the gradle)
wp.datasource.driver-class-name=org.postgresql.Driver
wp.datasource.maxActive=2

mail.protocol=smtp
mail.smtp.host=smtp.zoho.eu
mail.smtp.port=465
mail.smtp.socketFactory.port=465
mail.smtp.auth=true
mail.smtp.startssl.enable=true
mail.smtp.debug=true
mail.smtp.socketFactory.fallback=false
mail.username=${PARDIRALLI_MAIL_USER}
mail.from=${PARDIRALLI_MAIL_FROM}
mail.password=${PARDIRALLI_MAIL_PASS}

spring.messages.fallback-to-system-locale=false
