<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body style="font-size:14px; background-image: url(https://www.pardiralli.ee/annetus/css/images/background.jpg); font-family:'Helvetica Neue', Helvetica, Arial, sans-serif; color: #142e64;">
<div style="padding:15px; margin:auto; background-color: rgba(255,255,255,0.25); ">
    <div style="margin:10px; font-size:18px; "></div>
    <table style="text-align:left; border-collapse:collapse; width:100%; margin-bottom:20px; border-radius:5px;">
        <thead>
        <tr>
            <th colspan="4" style="padding:8px;">
                <img style="width: 50px; vertical-align:middle;" src="https://pardiralli.ee/annetus/css/images/main-logo.png"/>
                <span style="padding:16px; font-size: 24px; font-weight: 400; vertical-align:middle;">T&auml;name, et toetate Pardirallit!</span>
            </th>
        </tr>
        <tr style="background-color:rgba(248,253,212,0.8);">
            <th style="padding:8px;">Pardi nr</th>
            <th style="padding:8px;">Omanik</th>
            <th style="padding:8px;">Telefoninumber</th>
            <th style="padding:8px;">Hind</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="duck:${dto.getDucks()}" style="border-top:2px solid rgb(255,255,255); background-color:rgba(248,253,212,0.8);">
            <td th:text="${duck.getSerialNumber()}" style="padding:8px;"></td>
            <td th:text="${duck.getOwnerFirstName()} + ' ' + ${duck.getOwnerLastName()}" style="padding:8px;"></td>
            <td th:text="${duck.getOwnerPhoneNo()}" style="padding:8px;"></td>
            <td th:text="${duck.getPrice()}" style="padding:8px;"></td>
        </tr>
        </tbody>
    </table>
    <div style="margin-bottom: 10px; padding:10px; border-top-left-radius:5px; border-top-right-radius:5px; background-color:rgba(248,253,212,0.8);">
        Tehingu nr: <span style="font-weight:bold;" th:text="${dto.getTransactionID()}"></span>
    </div>
    <div style="padding:10px; background-color:rgba(248,253,212,0.8);">Annetus kokku: <span style="font-weight:bold;" th:text="${dto.getPaymentSum()}"></span><span style="font-weight: bold"> &euro;</span></div>
</div>
</body>
</html>
