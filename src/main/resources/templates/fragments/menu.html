<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="et" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Võistlused</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body>
<div class="container">

    <!-- MAIN MENU FRAGMENT -->
    <div th:fragment="side-menu" class="sidebar">
        <div class="logo-wrap">
            <img class="main-logo" src="http://www.pardiralli.ee/wp-content/themes/pardiralli/img/pardiralli.png"
                 alt="Pardiralli"/>
        </div>
        <div class="menu-wrap">
            <a class="back-to-main" href="http://www.pardiralli.ee/">Tagasi avalehele</a>
        </div>

        <div class="counters-wrap">
            <span>Soetatud parte:</span>
            <div id="counter_duck_count" class="counter">...</div>
            <span>Annetatud raha:</span>
            <div id="counter_donation_sum" class="counter">...</div>
        </div>
    </div>


    <!-- ADMIN MENU FRAGMENT -->
    <nav sec:authorize="isAuthenticated()" th:fragment="admin-menu" class="navbar">
        <div class="container-fluid menu-container">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/statistics}">Statistika</a></li>
                <li><a th:href="@{/search}">Otsing</a></li>
                <li><a th:href="@{/settings}">Võistlused</a></li>
                <li><a th:href="@{/insert}">Sisestus</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="admin-name-header">Administraator <span sec:authentication="name">[user]</span> <a th:href="@{/logout}" class="admin-logout">(välju)</a></li>
            </ul>
        </div>
    </nav>

</div>
</body>
</html>
