          href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css"/>

<body>
<div class="container container-general">
    <div th:replace="fragments/menu :: admin-menu"></div>
    <div class="panel panel-default">
        <div class="panel-body">
            <div id="linechart_donations" style="width: 900px; height: 500px">
            </div>
        </div>
    </div>
    <!--/*@thymesVar id="statistics" type="ee.pardiralli.domain.Statistics"*/-->
    <div id="loadingGif"></div>
    <div class="panel panel-default">
        <div class="panel-body">
            <form id="don_chart" class="form-horizontal" th:object="${statistics}" method="post">
                <div class="form-group">
                    <label class="col-form-label col-sm-2" for="datepicker_don_start">Vali alguskuupäev: </label>
                    <div class="col-sm-10">
                        <input class="form-control" th:field="*{startDate}" id="datepicker_don_start"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-form-label col-sm-2" for="datepicker_don_end">Vali lõppkuupäev: </label>
                    <div class="col-sm-10">
                        <input class="form-control" th:field="*{endDate}" id="datepicker_don_end"/>
                    </div>
                </div>
            </form>
        </div>
    </div>

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label col-sm-2" for="datepicker_exp_end">Vali lõppkuupäev: </label>

                        </div>
                    </div>
                    <div class="form-group">
